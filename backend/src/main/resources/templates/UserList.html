<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JSON - Daftar User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Daftar User Terdaftar</h2>
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
        <tr><th>ID</th><th>Email</th><th>Username</th><th>Role</th></tr>
        </thead>
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.id}"></td><td th:text="${u.email}"></td>
            <td th:text="${u.username}"></td><td th:text="${u.role}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="text-center">Belum ada data user.</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/auth/register}" class="btn btn-primary">Kembali ke Register</a>
</div>
</body>
</html>
